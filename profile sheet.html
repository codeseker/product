<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="profile sheet.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="icon" type="image/x-icon" href="user.png" />
  </head>
  <body>
    <div class="wrapper">
      <div class="img-area">
        <div class="inner-area">
          <img src="My Photo (1).jpg" alt="" />
        </div>
      </div>
      <div class="name">Dev Sharma</div>
      <div class="about">
        • PYTHON PROGRAMMER • UI/UX • Web Developer • Perusing B.tech in
        COMPUTER SCIENCE Specialization in AL & ML • Shopify Expert • WordPress
        Beginner • JECRC UNIVERSITY • EX-EDMUNDITE • JAIPURITE
      </div>
      <div class="social-icons">
        <a href="https://www.linkedin.com/in/dev-sharma12" class="yt"
          ><i class="fab fa-linkedin"></i
        ></a>
        <a href="https://twitter.com/TheDev_Sharma12" class="twitter"
          ><i class="fab fa-twitter"></i
        ></a>
        <a href="https://www.instagram.com/the_devsharma12" class="insta"
          ><i class="fab fa-instagram"></i
        ></a>
        <a
          href="https://mail.google.com/mail/u/0/?fs=1&tf=cm&source=mailto&to=devsharmalaptop@gmail.com"
          class="twitter"
          ><i class="fa fa-envelope"></i
        ></a>
      </div>
      <div class="buttons">
        <button>Message</button>
        <button>Connect</button>
      </div>
      <div class="social-share">
        <div class="row">
          <i class="far fa-heart"></i>
          <i class="icon-2 fas fa-heart"></i>
          <span>20.4k</span>
        </div>
        <div class="row">
          <i class="far fa-comment"></i>
          <i class="icon-2 fas fa-comment"></i>
          <span>14.3k</span>
        </div>
        <div class="row">
          <i class="fas fa-share"></i>
          <span>12.8k</span>
        </div>
      </div>
    </div>
  </body>
</html>
